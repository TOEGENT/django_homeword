<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ ship.name }}</title>
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .card {
            background-color: #161b22;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            border: 1px solid #30363d;
        }

        h1 {
            margin-top: 0;
            font-size: 2rem;
            color: #58a6ff;
            border-bottom: 1px solid #30363d;
            padding-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        strong {
            color: #79c0ff;
        }

        a.back-link {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 18px;
            background-color: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        a.back-link:hover {
            background-color: #30363d;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>{{ ship.name }}</h1>
        <p><strong>Модель:</strong> {{ ship.model }}</p>
        <p><strong>Производитель:</strong> {{ ship.manufacturer }}</p>
        <p><strong>Цена:</strong> {{ ship.cost_in_credits|default:"Неизвестно" }} кредитов</p>
        <p><strong>Длина:</strong> {{ ship.length }} м</p>
        <a href="{% url 'index' %}" class="back-link">← Назад</a>
    </div>
</body>
</html>
